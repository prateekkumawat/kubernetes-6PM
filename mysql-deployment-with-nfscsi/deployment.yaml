apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
  namespace: mysql-server
  labels:
    app: database
spec:
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mysql-container
        image: mysql:latest
        volumeMounts:
        - name: data-path
          mountPath: /var/lib/mysql/
        resources:
          requests: 
            memory: "800Mi"
            cpu: "800m"
          limits:
            memory: "1400Mi"
            cpu: 1
        ports:
        - containerPort: 3306
        env: 
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: mysql-admin-auth
               key: password
         - name: MYSQL_USER
           valueFrom: 
             secretKeyRef: 
               name: mysql-secret
               key: username
         - name: MYSQL_PASSWORD
           valueFrom:
             secretKeyRef:
               name: mysql-secret
               key: password
      volumes:
      - name: data-path
        persistentVolumeClaim:
           claimName: mysql-server-data-0