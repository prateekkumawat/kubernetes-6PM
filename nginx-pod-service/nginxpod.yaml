apiVersion: v1
kind: Pod
metadata:
  name: nginx-app-0
  namespace: nginx-group
  labels:
    application: webapp
    apptype: webserver
    appname: nginx
spec:
  containers:
  - name: nginx-app-0
    image: nginx:latest
    resources:
      requests: 
        memory: "300Mi"
        cpu: "200m"
      limits:
        memory: "700Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
