apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: pod-reader-default
  namespace: default
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["pods", "deployments", "replicasets", "service"]
  verbs: ["get", "watch", "list", "create", "delete"]

---
# role bind for created user 
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-bind-developer
  namespace: default
subjects:
# You can specify more than one "subject"
- kind: User
  name: kube1user
  apiGroup: ""
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: pod-reader-default # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: ""



